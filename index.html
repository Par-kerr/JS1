<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Main.css">
    <script>
        function myFunction() {
        document.getElementById("demo").innerHTML = "Where do you shop for your groceries?";
        }
      </script>
</head>
<body>
    <h1>Hello Yall</h1>
    <p>H-E-B is the best.</p>
    <p>Not Walmart!</p>
    <div id="demo">
    </div>
    <button onclick="myFunction()" type="button">Click Me</button>
</body>
</html>
